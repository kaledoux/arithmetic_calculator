<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

  <body>
    <main>
      <h1 id="result">0</h1>
      <form action="" method="post">
        <fieldset>
          <input
            type="number"
            name="first-number"
            id="first-number"
            value="0"
          />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input
            type="number"
            name="second-number"
            id="second-number"
            value="0"
          />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
    <script type="text/javascript" charset="utf-8">
      // nativeDOM
      function convertFormDataToJSON(formToConvert) {
          let json = {};
          for (const pair of formToConvert.entries()) {
            json[pair[0]] = pair[1];
          };
          return json;
      };

      const form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();

        let formData = convertFormDataToJSON(new FormData(form)),
      //       jsonFormData = convertFormDataToJSON(formData),
            operator = formData.operator,
            operand1 = Number(formData["first-number"]),
            operand2 = Number(formData["second-number"]),
            answer;

        switch (operator) {
          case '+':
          answer = operand1 + operand2;
          break;
          case '-':
          answer = operand1 - operand2;
          break;
          case '*':
          answer = operand1 * operand2;
          break;
          case '/':
          answer = operand1 / operand2;
          break;
        }

        document.querySelector('#result').innerText = answer;
      });

      // jQuery
      $(function() {
          $form = $('form');

        $form.on('submit', function(event) {
          event.preventDefault();

          $operator = $('#operator').val();
          $operand1 = Number($('#first-number').val());
          $operand2 = Number($('#second-number').val());
          let answer;
       
          switch ($operator) {
            case '+':
            answer = $operand1 + $operand2;
            break;
            case '-':
            answer = $operand1 - $operand2;
            break;
            case '*':
            answer = $operand1 * $operand2;
            break;
            case '/':
            answer = $operand1 / $operand2;
            break;
          }

          $('#result').text(answer);
        });
      })
    </script>
  </body>
</html>
